name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (e.g., 1.4)'
        required: true

env:
  DOCKER_IMAGE: anicu/vestwise

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            # Auto-generate version: YYYY.MM.DD-short_sha
            DATE=$(date +'%Y.%m.%d')
            SHORT_SHA=$(git rev-parse --short HEAD)
            echo "tag=${DATE}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          corepack enable
          yarn install

      - name: Build React app
        env:
          REACT_APP_SAVE_CONFIG_URL: ${{ secrets.REACT_APP_SAVE_CONFIG_URL }}
          REACT_APP_LOAD_CONFIG_URL: ${{ secrets.REACT_APP_LOAD_CONFIG_URL }}
          REACT_APP_ALPHA_VANTAGE_API_KEY: ${{ secrets.REACT_APP_ALPHA_VANTAGE_API_KEY }}
          REACT_APP_FMP_API_KEY: ${{ secrets.REACT_APP_FMP_API_KEY }}
        run: yarn build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}
            ${{ env.DOCKER_IMAGE }}:latest

      - name: Install Pulumi
        uses: pulumi/actions@v5

      - name: Install infrastructure dependencies
        working-directory: infrastructure
        run: yarn install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy with Pulumi
        working-directory: infrastructure
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
        run: |
          pulumi login s3://vestwise-pulumi-state
          pulumi stack select vestwise-dev
          pulumi config set image ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}
          pulumi up --yes

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/vestwise -n vestwise --timeout=120s

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.tag }}
          name: v${{ steps.version.outputs.tag }}
          body: |
            Automated release from commit ${{ github.sha }}

            **Changes:** ${{ github.event.head_commit.message }}

            **Docker Image:** `${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}`
          generateReleaseNotes: true
          skipIfReleaseExists: true
