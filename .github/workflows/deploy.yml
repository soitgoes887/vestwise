name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      image_tag:
        description: 'Docker image tag (optional - uses existing if not provided)'
        required: false

env:
  DOCKER_IMAGE: anicu/vestwise
  DOCKER_IMAGE_API: anicu/vestwise-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            # Auto-generate version: YYYY.MM.DD-short_sha-run_number
            DATE=$(date +'%Y.%m.%d')
            SHORT_SHA=$(git rev-parse --short HEAD)
            echo "tag=${DATE}-${SHORT_SHA}-${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Set environment variables
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            ENV="dev"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT

          if [ "$ENV" = "prod" ]; then
            echo "stack=vestwise-prod" >> $GITHUB_OUTPUT
            echo "namespace=vestwise" >> $GITHUB_OUTPUT
            echo "host=vestwise.co.uk" >> $GITHUB_OUTPUT
          else
            echo "stack=vestwise-dev" >> $GITHUB_OUTPUT
            echo "namespace=vestwise-dev" >> $GITHUB_OUTPUT
            echo "host=dev.vestwise.co.uk" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          corepack enable
          yarn install

      - name: Run tests
        run: yarn test --watchAll=false --passWithNoTests

      - name: Build React app
        env:
          REACT_APP_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          REACT_APP_ALPHA_VANTAGE_API_KEY: ${{ secrets.REACT_APP_ALPHA_VANTAGE_API_KEY }}
          REACT_APP_FMP_API_KEY: ${{ secrets.REACT_APP_FMP_API_KEY }}
        run: yarn build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}

      - name: Build and push API Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ env.DOCKER_IMAGE_API }}:${{ steps.version.outputs.tag }}

      - name: Install Pulumi
        uses: pulumi/actions@v5

      - name: Install infrastructure dependencies
        working-directory: infrastructure
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy with Pulumi
        working-directory: infrastructure
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
        run: |
          pulumi stack select ${{ steps.env.outputs.stack }}
          pulumi config set image ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}
          pulumi config set apiImage ${{ env.DOCKER_IMAGE_API }}:${{ steps.version.outputs.tag }}
          pulumi config set namespace ${{ steps.env.outputs.namespace }}
          pulumi config set host ${{ steps.env.outputs.host }}
          pulumi up --yes

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/vestwise -n ${{ steps.env.outputs.namespace }} --timeout=120s
          kubectl rollout status deployment/vestwise-api -n ${{ steps.env.outputs.namespace }} --timeout=120s

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.tag }}
          name: v${{ steps.version.outputs.tag }}
          body: |
            Automated release from commit ${{ github.sha }}

            **Environment:** ${{ steps.env.outputs.environment }}
            **Changes:** ${{ github.event.head_commit.message }}

            **Docker Images:**
            - Frontend: `${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}`
            - API: `${{ env.DOCKER_IMAGE_API }}:${{ steps.version.outputs.tag }}`
          generateReleaseNotes: true
          skipIfReleaseExists: true
