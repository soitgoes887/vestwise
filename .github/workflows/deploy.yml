name: Build and Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (e.g., 1.4)'
        required: true

env:
  DOCKER_IMAGE: anicu/vestwise

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version from release or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Remove 'v' prefix if present (v1.4 -> 1.4)
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
            echo "tag=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}
            ${{ env.DOCKER_IMAGE }}:latest
          build-args: |
            REACT_APP_SAVE_CONFIG_URL=${{ secrets.REACT_APP_SAVE_CONFIG_URL }}
            REACT_APP_LOAD_CONFIG_URL=${{ secrets.REACT_APP_LOAD_CONFIG_URL }}
            REACT_APP_ALPHA_VANTAGE_API_KEY=${{ secrets.REACT_APP_ALPHA_VANTAGE_API_KEY }}
            REACT_APP_FMP_API_KEY=${{ secrets.REACT_APP_FMP_API_KEY }}
          no-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: Install Pulumi
        uses: pulumi/actions@v5

      - name: Install infrastructure dependencies
        working-directory: infrastructure
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy with Pulumi
        working-directory: infrastructure
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
        run: |
          pulumi login s3://vestwise-pulumi-state
          pulumi stack select vestwise-dev
          pulumi config set image ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}
          pulumi up --yes

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/vestwise -n vestwise --timeout=120s
