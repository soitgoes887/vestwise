name: PR Validation

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          corepack enable
          yarn install --frozen-lockfile || yarn install

      - name: Run tests
        run: yarn test --watchAll=false --coverage --passWithNoTests
        env:
          CI: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          corepack enable
          yarn install --frozen-lockfile || yarn install

      - name: Build application
        run: yarn build
        env:
          CI: true
          # Use placeholder values for required env vars during build validation
          REACT_APP_SAVE_CONFIG_URL: https://example.com/save
          REACT_APP_LOAD_CONFIG_URL: https://example.com/load

      - name: Check build output
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          echo "Build successful! Output size:"
          du -sh build/

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          corepack enable
          yarn install --frozen-lockfile || yarn install

      - name: Run TypeScript type check
        run: npx tsc --noEmit
